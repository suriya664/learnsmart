<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your LearnSmart Academy account and start your learning journey today.">
    <title>Sign Up - LearnSmart Academy</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/layout.css" rel="stylesheet">
    <link href="../assets/css/responsive.css" rel="stylesheet">
    
    <style>
        body { 
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .register-container {
            width: 100%;
            max-width: 500px;
            max-height: calc(100vh - 40px);
        }
        .card {
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .input-group-text {
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .form-control {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }
        .text-primary {
            color: #0066cc !important;
        }
        .bg-primary {
            background-color: #0066cc !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .social-btn {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <a href="../index.html" class="d-inline-block mb-4" style="text-decoration: none;">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                             style="width: 80px; height: 80px;">
                            <i class="fas fa-graduation-cap fa-3x"></i>
                        </div>
                        <h2 class="fw-bold mb-2 text-primary">LearnSmart Academy</h2>
                    </a>
                    <h3 class="fw-bold mb-2">Join LearnSmart Academy</h3>
                    <p class="text-muted">Start your learning journey today</p>
                </div>
                
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label fw-bold">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control" id="firstName" 
                                       placeholder="John" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label fw-bold">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control" id="lastName" 
                                       placeholder="Doe" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="john.doe@example.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-phone text-muted"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" 
                                   placeholder="+91 98765 43210" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Create a strong password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="terms.html" class="text-primary">Terms & Conditions</a> and <a href="privacy-policy.html" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 fw-bold mb-3">
                        <i class="fas fa-user-plus me-2"></i>Continue with Learning
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-3">Or continue with</p>
                        <div class="d-flex gap-2 mb-4">
                            <button type="button" class="btn btn-outline-danger flex-fill social-btn">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                            <button type="button" class="btn btn-outline-primary flex-fill social-btn">
                                <i class="fab fa-facebook-f me-2"></i>Facebook
                            </button>
                        </div>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="login.html" class="text-primary fw-bold">Sign In</a>
                    </p>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        <i class="fas fa-shield-alt text-success me-2"></i>
                        Your data is secure with 256-bit SSL encryption
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Account created successfully! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
